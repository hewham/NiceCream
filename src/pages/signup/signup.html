<ion-header>

  <ion-navbar>
    <ion-title>sSign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding (dblclick)='closeKeyboard()' no-bounce>
  <div>
    <form [formGroup]="loginForm" (submit)="gotoRegisterThird()" novalidate>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input #username formControlName="username" type="text" (change)="checkUsername()"
          [class.invalid]="!loginForm.controls.username.valid && (usernameChanged || submitAttempt)"></ion-input>
      </ion-item>
      <div class='check-space'>
        <div *ngIf='showUsernameSpinner==true'>
          <ion-spinner class='spinner'></ion-spinner>
        </div>
        <p ion-text color='primary' *ngIf='nameTaken==false'>
          Username is available
        </p>
        <p ion-text color='danger' *ngIf='nameTaken==true'>
          Username is taken
        </p>
      </div>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input #email formControlName="email" type="email" (change)="checkEmail()"
          [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
      </ion-item>
      <div class='check-space'>
        <div *ngIf='showEmailSpinner==true'>
          <ion-spinner class='spinner'></ion-spinner>
        </div>
        <p ion-text color='primary' *ngIf="emailTaken==false && !loginForm.hasError('email', 'email')">
          Email is available
        </p>
        <p ion-text color='danger' *ngIf="emailTaken==true && !loginForm.hasError('email', 'email')">
          Email is already used
        </p>
        <p ion-text color='option' *ngIf="loginForm.hasError('email', 'email') && loginForm.get('email').touched">
          Please enter a valid email
        </p>
      </div>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
          [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.hasError('minlength', 'password')">
        <p ion-text color='option' text-right>Your password needs more than 6 characters</p>
      </div>
      <br><br>
      <button ion-button round block type="submit" color="primary">
        Create Account
      </button>
    </form>
    <!-- <div class="or" color="primary">
      <p color="primary"> or </p>
    </div>
    <button ion-button icon-left block type="submit" color="primary">
      <ion-icon name="primary-facebook"></ion-icon>
       Register with Facebook
    </button> -->
  </div>
</ion-content>
