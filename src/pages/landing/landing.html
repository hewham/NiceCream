


<ion-content>
  <img class="logo" src='assets/icon/ice-cream-truck.png' />
  <div padding-right padding-left>
    <button ion-button class="cream-button" round block clear (click)="toHome()">
      Find Some NiceCream&nbsp;&nbsp;<ion-icon name="arrow-forward" color="primary"></ion-icon>
    </button>
  </div>

  <div class="button-wrap" padding no-bounce>
    <ion-list-header text-center margin-bottom style="color:#606060">
      Drivers
    </ion-list-header>
    <button ion-button class="login-button" round block outline (click)="login()">
      Log in
    </button>
    <button ion-button class="signup-button" round block outline (click)="signup()">
      Sign Up
    </button>
  </div>
</ion-content>
