<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button (click)="cancel()">
          <span ion-text color="white" showWhen="ios">
            Cancel
          </span>
          <ion-icon color="white" name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
    <!-- <ion-title>create-menu-item</ion-title> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1 class="title">Create Menu Item</h1>

  <form [formGroup]="form" (submit)="done()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input #name formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Price</ion-label>
        <ion-input #price formControlName="price" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea class="resize" #description formControlName="description" type="text"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>

  <div>
    <ion-list>
      <ion-list-header text-center>
        Photo
      </ion-list-header>
    </ion-list>
    <div class="gallery-button" text-center>
      <img [src]="ImageSrc" *ngIf="ImageSrc"/>
      <button *ngIf='ImageChanged==true' class='photo-button' ion-button icon-only (click)='editPhoto()'>
        <ion-icon color='primary' name='camera'></ion-icon>
      </button>
      <button *ngIf='ImageChanged==false' class='no-photo-button' ion-button icon-only (click)='editPhoto()'>
        <ion-icon color='primary' name='camera'></ion-icon>
      </button>
    </div>
  </div>

  <div padding>
    <button  ion-button round outline block (click)='saveMenuItem()' color="primary">
      Add Item
    </button>
  </div>
</ion-content>
